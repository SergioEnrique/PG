imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: payum.yml }

framework:
    #esi:             ~
    translator: { fallback: es }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

services:
    hwi_auth.oauth_user_provider:
        class: HWI\Bundle\OAuthBundle\Security\Core\User\OAuthUserProvider
        arguments: [ @router ]
        scope: request

# Swiftmailer Configuration
swiftmailer:
    transport:  smtp
    encryption: tls
    auth_mode:  login
    port:       587
    host:       smtp.gmail.com
    username:   info@partygift.ws
    password:   'infopartygift'

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: secure_area
    user_class: NW\UserBundle\Entity\User
    from_email: 
        address:  info@partygift.ws
        sender_name:  PartyGift
    resetting:
        email:
            template:   NWUserBundle:User:resettingEmail.html.twig
    service:
        mailer: fos_user.mailer.twig_swift

parameters:
#   to override this service
#   hwi_oauth.user.provider.fosub_bridge.class: NW\OAuthBundle\Security\Core\User\FOSUBUserProvider
    hwi_oauth.registration.form.handler.fosub_bridge.class: NW\OAuthBundle\Form\FOSUBRegistrationFormHandler

hwi_oauth:
    http_client:
        verify_peer: false
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: secure_area
    connect: 
        confirmation: true
        #account_connector: hwi_oauth.user.provider.fosub_bridge
        #registration_form_handler: hwi_oauth.registration.form.handler.fosub_bridge
        #registration_form: fos_user.registration.form
    resource_owners:
        facebook:
            type:                facebook
            client_id:           633611206766290
            client_secret:       dc28ff80801cedf2cc1a2f34f48ea554
            #options:
            #    display: popup
            scope:               "email"
            infos_url:     "https://graph.facebook.com/me?fields=id,name,email,picture.type(square)"
            paths:
                email:           email
                profilepicture:  picture.data.url

    fosub:
        # try 30 times to check if a username is available (foo, foo1, foo2 etc)
        username_iterations: 30

        # mapping between resource owners (see below) and properties
        properties:
            facebook: facebookId

