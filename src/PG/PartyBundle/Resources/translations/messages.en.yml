Qué es <span class="bolder">party</span>gift: What's <span class="bolder">party</span>gift
<span class="bold">party</span>gift es un sitio donde podrás crear listas de regalos o como nosotros los llamamos, <span class="bold">bucket</span>gifts para cualquier ocasión. Con ellos, en lugar de recibir regalos, recibirás el dinero para que tú compres tus regalos donde quieras y cuando quieras.<br/><br/>Bodas, bautizos, quince años, open house, aniversario... lo que tú quieras y por el pretexto que se te antoje. Crea un <span class="bold">bucket</span>gift y deja que tus amigos te regalen.: <span class="bold">party</span>gift is a site where you can create gift lists, or as we call them, <span class="bold">bucket</span>gifts for any ocassion. With them, instead of receiving gifts, you'll receive the money so you can buy your own gifts anytime and anywhere.<br/><br/>Weddings, baptisms, sweet sixteens, open house, anniversaries...  whatever you want, with any excuse that you'd like. Create a <span class="bold">bucket</span>gift and let your friends gift you.
